<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.preloader.css"> 
    <link rel="stylesheet" href="./css/main.css"> 
    <!-- JS -->
    <script src="./script/script.js" defer></script>
</head>
<body>
    <!-- Preloader: Start -->
    <div id="page-preloader">
        <div class="cssload-box-loading">
        </div>
    </div>
    <!-- Preloader: Finish -->
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="offer">
                <div class="menu">
                    <img src="./images/menu.svg" alt="Burger">
                </div>
                <h1 class="title title-value">
                    Доходы?<br>
                    <span>
                        Нет, не слышал)
                    </span>
                </h1>
                <h1 class="title title-calc d-none">
                    Рассчет
                </h1>
            </div>
        </div>
        <!-- Menu -->
        <menu>
            <a class="close-btn" href="#close">&times;</a>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">Что это!</a></li>
                <li><a href="calcTable.html">Таблица рассчетов</a></li>
            </ul>
        </menu>
    </header>
    <!-- Calc Budget -->
    <section class="call-budget">
    	<div class="container">
            <h2 class="d-none">Рассчет</h2>
    		<div class="calc-block calc-value">
	            <select class="calc-item calc-type" required>
	                <option class="calc-option-title" value="">Доходы</option>
	                <option value="1">Зарплата</option>
	                <option value="1.4">Аванс</option>
	                <option value="2">Премия</option>
	                <option value="2">Другое</option>
	            </select>
	            <input type="text" inputmode="numeric" class="calc-item calc-amount text-left"
	                        placeholder="Сумма">
	            <input type="text" inputmode="numeric" class="calc-item calc-expenses text-left"
	                        placeholder="Обязательные расходы*">

	            <div class="calc-mini">* Сумма(без копеек) которая не входит в расчет<br> (кредит за авто, кварплата и т.п.)
	            </div>
            </div>
            <div class="calc-block calc-calculation d-none">   
                <div class="calc-result">
                    <span class="calc-result-title">Копилка</span>
                    <input type="text" class="calc-result-result calc-item calc-piggy_bank" placeholder="0" disabled>
                </div>
                <div class="calc-result">
                    <span class="calc-result-title">Люда</span>
                    <input type="text" class="calc-result-result calc-item calc-name" placeholder="0" disabled>
                </div>
                <div class="calc-result">
                    <span class="calc-result-title">Учеба</span>
                    <input type="text" class="calc-result-result calc-item calc-study" placeholder="0" disabled>
                </div>
                <div class="calc-result">
                    <span class="calc-result-title">НВС</span>
                    <input type="text" class="calc-result-result calc-item calc-just_in_case" placeholder="0" disabled>
                </div>
            </div>
            <a href="#" class="btn calc-btn-get">Рассчитать</a>
            <a href="#" class="btn calc-btn-ok d-none">Ok</a>
    	</div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="https://t.me/andrewbarkovets" class="footer-link">Andrew Barkovets<span> * 2021</span></a>
            
        </div>
    </footer>
    
</body>
</html>
